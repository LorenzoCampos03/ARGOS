apiVersion: apps/v1
kind: Deployment
metadata:
  name: lorenzo-campos-front-deployment
  namespace: default
  labels:
    app: lorenzo-campos-front
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lorenzo-campos-front
  template:
    metadata:
      labels:
        app: lorenzo-campos-front
    spec:
      containers:
      - name: lorenzo-campos-front
        image: lorenzo01/as232s5-frontend:latest
        ports:
        - containerPort: 60
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: lorenzo-campos-front-configmap
        livenessProbe:
          httpGet:
            path: /
            port: 60
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 60
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
